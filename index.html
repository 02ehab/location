<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>منازل الرمال للشقق المخدومة</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(to bottom, #F5F5F5, #EAEAEA);
      color: #444;
    }

    header {
      padding: 2rem;
      background-color: #006C35;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      color: #fff;
    }

    main {
      flex: 1;
    }

    section.intro {
      text-align: center;
      padding: 2rem;
      background-color: #fff;
    }

    section.intro p {
      max-width: 600px;
      margin: auto;
      line-height: 1.8;
    }

    .places {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }

    .card {
      background: #fff;
      border-radius: 15px;
      padding: 1.2rem;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
      min-height: 80px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: scale(1.02);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
    }

    .card h3 {
      margin-top: 0;
      color: #006C35;
    }

    .card p {
      margin: 0.5rem 0;
    }

    .card a {
      color: #444;
      text-decoration: none;
      font-weight: bold;
    }

    footer {
      background-color: #006C35;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #fff;
    }
  </style>
  <header>منازل الرمال للشقق المخدومة</header>
  
  <main>
    <section class="intro">
      <h2>مرحبًا بك في منازل الرمال</h2>
      <p>نحرص على راحتك بتقديم إقامة هادئة ومريحة، مع إرشادك إلى أقرب الأماكن والخدمات التي قد تحتاجها أثناء إقامتك.</p>
    </section>
<section class="weather" style="padding: 2rem; background-color: #f9f9f9; text-align: center; border-top: 1px solid #ddd;">
      <h2 style="color: #006C35;">الطقس الآن في المجاردة</h2>
      <div id="weather-info">
        <p>جارٍ تحميل حالة الطقس...</p>
      </div>
    </section>
    
    <section>
      <h2 style="padding: 1rem 2rem 0; color: #006C35;">الأماكن المضافة</h2>
      <div class="places" id="places-container"></div>
    </section>

  </main>

  <footer>
    &copy; 2025 منازل الرمال. جميع الحقوق محفوظة.
  </footer>
  <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-app.js";
  import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCNXr9QiAPEhPLM7mrX-6e8g1jc6d9dfbg",
    authDomain: "location-596b4.firebaseapp.com",
    databaseURL: "https://location-596b4-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "location-596b4",
    storageBucket: "location-596b4.appspot.com",
    messagingSenderId: "353684348329",
    appId: "1:353684348329:web:a0bae52949c702c42df8b8",
    measurementId: "G-PHDFCE64QB"
  };

  const app = initializeApp(firebaseConfig);
  const database = getDatabase(app);

  function loadPlacesFromFirebase() {
    const container = document.getElementById("places-container");
    const placesRef = ref(database, 'places');

    onValue(placesRef, (snapshot) => {
      const data = snapshot.val();
      console.log("بيانات الأماكن من Firebase:", data); // تعقب البيانات في الكونسول
      container.innerHTML = "";

      if (!data) {
        container.innerHTML = "<p style='text-align:center;'>لا توجد أماكن مضافة بعد.</p>";
        return;
      }

      Object.values(data).forEach((place) => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <h3>${place.name || "بدون اسم"}</h3>
          ${place.type ? `<p><strong>التصنيف: ${place.type}</strong></p>` : ""}
          <p>العنوان: ${place.address || "غير محدد"}</p>
          ${place.hours ? `<p>ساعات العمل: ${place.hours}</p>` : ""}
          ${place.phone ? `<p>رقم الجوال: <span dir="ltr"><a href="tel:${place.phone}">${place.phone}</a></span></p>` : ""}
          ${place.map ? `<small>🗺️ <a href="${place.map}" target="_blank" style="color:#006C35;font-weight:bold;">افتح في Google Maps</a></small><br>` : ""}
        `;
        container.appendChild(card);
      });
    }, (error) => {
      console.error("خطأ في قراءة البيانات من Firebase:", error);
      container.innerHTML = "<p style='color:red; text-align:center;'>حدث خطأ في تحميل الأماكن.</p>";
    });
  }

  window.addEventListener("DOMContentLoaded", loadPlacesFromFirebase);
</script>
<div id="places-container"></div>
</body>
</html>
