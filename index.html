<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>منازل الرمال للشقق المخدومة</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(to bottom, #F5F5F5, #EAEAEA);
      color: #444;
    }

    header {
      padding: 2rem;
      background-color: #006C35;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      color: #fff;
    }

    main {
      flex: 1;
    }

    section.intro {
      text-align: center;
      padding: 2rem;
      background-color: #fff;
    }

    section.intro p {
      max-width: 600px;
      margin: auto;
      line-height: 1.8;
    }

    .places {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }

    .card {
      background: #fff;
      border-radius: 15px;
      padding: 1.2rem;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
      min-height: 80px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: scale(1.02);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
    }

    .card h3 {
      margin-top: 0;
      color: #006C35;
    }

    .card p {
      margin: 0.5rem 0;
    }

    .card a {
      color: #444;
      text-decoration: none;
      font-weight: bold;
    }

    footer {
      background-color: #006C35;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #fff;
    }
  </style>
</head>
<body>
  <header>منازل الرمال للشقق المخدومة</header>
  
  <main>
    <section class="weather" style="padding: 2rem; background-color: #f9f9f9; text-align: center; border-top: 1px solid #ddd;">
      <h2 style="color: #006C35;">الطقس الآن في المجاردة</h2>
      <div id="weather-info">
        <p>جارٍ تحميل حالة الطقس...</p>
      </div>
    </section>

    <section class="intro">
      <h2>مرحبًا بك في منازل الرمال</h2>
      <p>نحرص على راحتك بتقديم إقامة هادئة ومريحة، مع إرشادك إلى أقرب الأماكن والخدمات التي قد تحتاجها أثناء إقامتك.</p>
    </section>

    <section>
      <h2 style="padding: 1rem 2rem 0; color: #006C35;">الأماكن المضافة</h2>
      <div class="places" id="places-container"></div>
    </section>

  </main>

  <footer>
    &copy; 2025 منازل الرمال. جميع الحقوق محفوظة.
  </footer>
<script>
  async function fetchWeather() {
    const apiKey = "9b34a37a88284e1285164027250706";
    const city = "Al Majardah";
    const url = `https://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${city}&lang=ar`;

    try {
      const response = await fetch(url);
      const data = await response.json();

      const weatherInfo = `
        <p style="font-size: 1.2rem;">🌡️ درجة الحرارة: ${data.current.temp_c}°C</p>
        <p style="color: #555;">🌤️ الحالة: ${data.current.condition.text}</p>
        <p style="color: #555;">💧 الرطوبة: ${data.current.humidity}%</p>
        <p style="color: #555;">🌬️ الرياح: ${data.current.wind_kph} كم/س</p>
      `;
      document.getElementById("weather-info").innerHTML = weatherInfo;

    } catch (error) {
      document.getElementById("weather-info").innerHTML = "<p style='color:red;'>حدث خطأ في جلب الطقس.</p>";
      console.error("Weather error:", error);
    }
  }

  function loadPlaces() {
    const container = document.querySelector(".places");
    const places = JSON.parse(localStorage.getItem("places")) || [];

    if (places.length === 0) {
      container.innerHTML = "<p style='text-align:center;'>لا توجد أماكن مضافة بعد.</p>";
      return;
    }

    container.innerHTML = "";

    places.forEach((place) => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <h3>${place.name || "بدون اسم"}</h3>
        ${place.type ? `<p><strong>التصنيف: ${place.type}</strong></p>` : ""}
        <p>العنوان: ${place.address || "غير محدد"}</p>
        ${place.hours ? `<p>ساعات العمل: ${place.hours}</p>` : ""}
        ${place.phone ? `<p>رقم الجوال: <span dir="ltr"><a href="tel:${place.phone}">${place.phone}</a></span></p>` : ""}
      `;
      container.appendChild(card);
    });
  }

  // تشغيل الطقس وتحميل الأماكن
  fetchWeather();
  loadPlaces();
</script>


</body>
</html>
