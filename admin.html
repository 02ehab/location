<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>لوحة التحكم - منازل الرمال</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      margin: 2rem;
      background: #f0f0f0;
      color: #333;
    }

    h1 {
      color: #006C35;
      text-align: center;
    }

    form {
      background: #fff;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 2rem;
      max-width: 500px;
      margin: 2rem auto;
    }

    label {
      display: block;
      margin: 0.5rem 0 0.2rem;
    }

    input, select, button {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #006C35;
      color: #fff;
      cursor: pointer;
    }

    .places-list {
      max-width: 800px;
      margin: auto;
    }

    .place-card {
      background: #fff;
      margin-bottom: 1rem;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .place-card strong {
      color: #006C35;
    }

    .actions {
      margin-top: 0.5rem;
    }

    .actions button {
      background: red;
      margin-left: 0.5rem;
      color: white;
      border: none;
      padding: 0.4rem 0.7rem;
      border-radius: 5px;
      cursor: pointer;
    }

    .actions .edit-btn {
      background: #006C35;
    }
  </style>
</head>
<body>

  <h1>لوحة تحكم منازل الرمال</h1>

  <form id="placeForm">
    <label>التصنيف</label>
    <select name="type" required>
      <option value="">-- اختر --</option>
      <option value="مطعم">مطعم</option>
      <option value="كافية">كافية</option>
      <option value="صيدلية">صيدلية</option>
      <option value="مغسلة ملابس">مغسلة ملابس</option>
      <option value="تطبيق توصيل">تطبيق توصيل</option>
      <option value="بوفية">بوفية</option>
      <option value="محل هدايا">محل هدايا</option>
      <option value="أخرى">أخرى</option>
    </select>

    <label>اسم المكان</label>
    <input type="text" name="name" required>

    <label>العنوان</label>
    <input type="text" name="address" required>

    <label>رقم الجوال</label>
    <input type="tel" name="phone">

    <label>ساعات العمل</label>
    <input type="text" name="hours">

    <label>رابط Google Maps (اختياري)</label>
    <input type="url" name="map" placeholder="https://maps.google.com/...">

    <button type="submit">إضافة</button>
  </form>

  <div class="places-list" id="placesList"></div>

   <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    const form = document.getElementById("placeForm");
    const placesList = document.getElementById("placesList");
    let editIndex = -1;

    // تهيئة Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCNXr9QiAPEhPLM7mrX-6e8g1jc6d9dfbg",
      authDomain: "location-596b4.firebaseapp.com",
      projectId: "location-596b4",
      storageBucket: "location-596b4.appspot.com",
      messagingSenderId: "353684348329",
      appId: "1:353684348329:web:a0bae52949c702c42df8b8"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // تخزين البيانات محلياً في مصفوفة
    let places = [];

    // تحميل الأماكن من Firebase عند بدء التشغيل
    function loadPlacesFromFirebase() {
      db.ref("places").on("value", (snapshot) => {
        const data = snapshot.val();
places = [];
for (let key in data) {
  places.push({ ...data[key], _key: key });
}
        displayPlaces();
      });
    }

    // إضافة أو تحديث مكان في Firebase
function savePlaceToFirebase(place, key = null) {
  if (key) {
    db.ref("places/" + key).set(place);
  } else {
    db.ref("places").push(place);
  }
}

    // عرض الأماكن في الصفحة
    function displayPlaces() {
      placesList.innerHTML = "";
      places.forEach((place, index) => {
        const div = document.createElement("div");
        div.className = "place-card";
        div.innerHTML = `
          <strong>${place.type}:</strong> ${place.name}<br>
          <small>📍 ${place.address}</small><br>
          ${place.phone ? `<small>📞 رقم الجوال: <span dir="ltr"><a href="tel:${place.phone}">${place.phone}</a></span></small><br>` : ""}
          ${place.hours ? `<small>🕒 ${place.hours}</small><br>` : ""}
          ${place.map ? `<small>🗺️ <a href="${place.map}" target="_blank" style="color:#006C35;font-weight:bold;">افتح في Google Maps</a></small><br>` : ""}
          <div class="actions">
            <button class="edit-btn" onclick="editPlace(${index})">تعديل</button>
            <button onclick="deletePlace(${index})">حذف</button>
          </div>
        `;
        placesList.appendChild(div);
      });
    }

    // حذف مكان
    function deletePlace(index) {
      if (confirm("هل تريد حذف هذا المكان؟")) {
        const key = places[index]._key;
db.ref("places/" + key).remove();

      }
    }

    // تعديل مكان - تحميل البيانات في الفورم
    function editPlace(index) {
      const place = places[index];
      form.type.value = place.type;
      form.name.value = place.name;
      form.address.value = place.address;
      form.phone.value = place.phone;
      form.hours.value = place.hours;
      form.map.value = place.map;
      editIndex = index;
      form.querySelector("button[type='submit']").textContent = "حفظ التعديلات";
    }

    // التعامل مع إضافة أو تعديل المكان
    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const newPlace = {
        type: form.type.value,
        name: form.name.value,
        address: form.address.value,
        phone: form.phone.value,
        hours: form.hours.value,
        map: form.map.value
      };

      if (editIndex > -1) {
        const key = places[editIndex]._key;
savePlaceToFirebase(newPlace, key);
editIndex = -1;
        form.querySelector("button[type='submit']").textContent = "إضافة";
      } else {
savePlaceToFirebase(newPlace);
      }
      form.reset();
    });

    // تحميل الأماكن أول مرة
    loadPlacesFromFirebase();
  </script>

</body>
</html>
